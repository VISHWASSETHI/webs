<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- textfield, button, radio, checkbox, file-select, image, psw, date  -->
    <form>
        <label for="firstName">enter first name</label>
        <input type="text" name="firstName">
        <br />
        <br />

        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br />
        <br />

        <label for="radio1">Male:</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">Female:</label>
        <input type="radio" name="radio2" id="radio2">

        <label for="radio3">Others:</label>
        <input type="radio" name="radio3" id="radio3">
        <br />
        <br />


        <label for="checkbox1">English :</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi :</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>


        <label for="fileselect1">Hindi :</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <br>


        <input type="image" name="imagebutton1" id="imagebutton1" height="25px" width="25px" alt="click here"
            src="button1.jpg">
        <br>
        <br>

        <label for="password1">Enter password</label>
        <input type="password" id="password1" name="password1">
        <br>
        <br>


        <label for="datepicker1">Choose Date</label>
        <input type="date" name="datepicker1" id="datepicker1">


    </form>

</body>

</html>
